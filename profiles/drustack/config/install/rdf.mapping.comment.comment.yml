bundle: comment
dependencies:
  config:
    - comment.type.comment
  module:
    - comment
fieldMappings:
  changed:
    datatype_callback:
      callable: Drupal\rdf\CommonDataConverter::dateIso8601Value
    properties:
      - schema:dateModified
  comment_body:
    properties:
      - schema:text
  created:
    datatype_callback:
      callable: Drupal\rdf\CommonDataConverter::dateIso8601Value
    properties:
      - schema:dateCreated
  subject:
    properties:
      - schema:name
  uid:
    mapping_type: rel
    properties:
      - schema:author
id: comment.comment
langcode: en
status: true
targetEntityType: comment
types:
  - schema:Comment
