dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
editor: ckeditor
format: full_html
image_upload:
  directory: inline-images
  max_dimensions:
    height: 0
    width: 0
  max_size: ""
  scheme: public
  status: true
langcode: en
settings:
  plugins: {}
  toolbar:
    rows:
      - - items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
          name: Formatting
        - items:
            - DrupalLink
            - DrupalUnlink
          name: Linking
        - items:
            - BulletedList
            - NumberedList
          name: Lists
        - items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
          name: Media
        - items:
            - Format
          name: Block Formatting
        - items:
            - ShowBlocks
            - Source
          name: Tools
status: true
