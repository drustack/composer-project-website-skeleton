langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Indent
            - Outdent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - SpecialChar
            - CodeSnippet
            - DrupalMediaLibrary
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - Source
            - Maximize
            - Templates
            - Language
            - ShowBlocks
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: all
    templates:
      template_path: ''
      replace_content: 0
    codesnippet:
      highlight_style: github
      highlight_languages:
        apache: apache
        bash: bash
        cs: cs
        cpp: cpp
        coffeescript: coffeescript
        css: css
        diff: diff
        html: html
        http: http
        ini: ini
        java: java
        javascript: javascript
        json: json
        makefile: makefile
        markdown: markdown
        nginx: nginx
        objectivec: objectivec
        perl: perl
        php: php
        python: python
        ruby: ruby
        sql: sql
        vbscript: vbscript
        xhtml: xhtml
        xml: xml
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
