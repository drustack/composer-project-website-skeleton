bundle: page
content:
  body:
    region: content
    settings:
      placeholder: ""
      rows: 9
      show_summary: false
      summary_rows: 3
    third_party_settings: {}
    type: text_textarea_with_summary
    weight: 3
  created:
    region: content
    settings: {}
    third_party_settings: {}
    type: datetime_timestamp
    weight: 7
  field_attachment:
    region: content
    settings:
      media_types:
        - document
        - audio
        - image
        - video
        - remote_video
    third_party_settings: {}
    type: media_library_widget
    weight: 5
  field_image:
    region: content
    settings:
      preview_image_style: thumbnail
      progress_indicator: throbber
    third_party_settings: {}
    type: image_image
    weight: 2
  field_tags:
    region: content
    settings:
      match_limit: 10
      match_operator: CONTAINS
      placeholder: ""
      size: 60
    third_party_settings: {}
    type: entity_reference_autocomplete_tags
    weight: 4
  langcode:
    region: content
    settings:
      include_locked: true
    third_party_settings: {}
    type: language_select
    weight: 0
  path:
    region: content
    settings: {}
    third_party_settings: {}
    type: path
    weight: 14
  promote:
    region: content
    settings:
      display_label: true
    third_party_settings: {}
    type: boolean_checkbox
    weight: 8
  publish_on:
    region: content
    settings: {}
    third_party_settings: {}
    type: datetime_timestamp_no_default
    weight: 11
  scheduler_settings:
    region: content
    settings: {}
    third_party_settings: {}
    weight: 10
  status:
    region: content
    settings:
      display_label: true
    third_party_settings: {}
    type: boolean_checkbox
    weight: 13
  sticky:
    region: content
    settings:
      display_label: true
    third_party_settings: {}
    type: boolean_checkbox
    weight: 9
  title:
    region: content
    settings:
      placeholder: ""
      size: 60
    third_party_settings: {}
    type: string_textfield
    weight: 1
  translation:
    region: content
    settings: {}
    third_party_settings: {}
    weight: 16
  uid:
    region: content
    settings:
      match_limit: 10
      match_operator: CONTAINS
      placeholder: ""
      size: 60
    third_party_settings: {}
    type: entity_reference_autocomplete
    weight: 6
