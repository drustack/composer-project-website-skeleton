bundle: page
dependencies:
  config:
    - node.type.page
  module:
    - node
fieldMappings:
  body:
    properties:
      - schema:text
  changed:
    datatype_callback:
      callable: Drupal\rdf\CommonDataConverter::dateIso8601Value
    properties:
      - schema:dateModified
  comment_count:
    datatype_callback:
      arguments:
        interaction_type: UserComments
      callable: Drupal\rdf\SchemaOrgDataConverter::interactionCount
    properties:
      - schema:interactionCount
  created:
    datatype_callback:
      callable: Drupal\rdf\CommonDataConverter::dateIso8601Value
    properties:
      - schema:dateCreated
  field_image:
    properties:
      - schema:image
  field_tags:
    properties:
      - schema:about
  title:
    properties:
      - schema:name
  uid:
    mapping_type: rel
    properties:
      - schema:author
id: node.page
langcode: en
status: true
targetEntityType: node
types:
  - schema:WebPage
